<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Time</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav-bar secondary-text">
            <div class="nav-bar-wrapper">
                <div class="nav-logo-wrapper">
                    <i class="nav-logo"></i>
                    <span class="nav-title">Pizza Time</span>
                </div>

                <div class="nav-menu-wrapper">
                    <span class="nav-menu-item">Про нас</span>
                    <span class="nav-menu-item">Новини</span>
                    <span class="nav-menu-item">Блог</span>
                    <i class="nav-menu-icon"></i>
                </div>

                <div class="menu-button"></div>
            </div>
        </nav>
    </header>
<div class="page-wrapper">
    <section class="registration-section">
        <div class="registration-form-wrapper">
            <div class="registration-form-image-wrapper">
                <img class="registration-form-image" id="main-img" src="./Assets/france.svg" alt="main-img">
            </div>

            <div class="form-card flex-column">
                <div class="form-wrapper">

                    <h2 class="form-title">Електронна черга для замовлення піци</h2>

                    <form class="registration-form flex-column"action="submit">

                        <label class="form-label" for="name">Імʼя</label>
                        <input class="form-input" type="text" id="name" name="name" placeholder="Введіть імʼя" required>

                        <label class="form-label" for="phone" required>Телефон</label>
                        <input class="form-input" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+38 (_) __ __ __" required>

                        <label class="form-label" for="select">Оберіть піцу</label>
                        <select class="form-input form-input-select"name="" id="select" required>
                            <option value="cheese">Із сиром</option>
                            <option value="mush">Грибна</option>
                            <option value="italy">Італійська</option>
                            <option value="salami">Салямі</option>
                            <option value="france" selected>Французька</option>
                        </select>
                        <button class="form-submit-button" type="submit" >Замовити</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<footer class="footer secondary-text">
    <span class="footer-credentials">
        © 2022 Pizza Time. Всі права захищені.
    </span>
</footer>


</body>
</html>
